<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Create New Movie</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Enter Movie Info</h1>

            <div style="align-content: center;">
                <form action="/movie/create" method="post">
                    <!-- <div class="form-group">
                         <label for="movieId">Movie ID:</label>
                         <input type="text" class="form-control" name="movieId" id="movieId" placeholder="Enter ID"></input>
                     </div>-->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required></input>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <input type="text" class="form-control" name="genre" id="genre" placeholder="Enter genre" required></input>
                    </div>
                    <div class="form-group">
                        <label for="price">Rating:</label>
                        <input type="number" min="0" max="10" step="1" class="form-control" name="rating" id="rating" placeholder="Enter rating 1-10" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>

    </body>
</html>
