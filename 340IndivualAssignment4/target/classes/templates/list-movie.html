<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Movies</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        
        <div class="container">

            <h1 style="text-align:center;">Movie List</h1>

        <p class="my-5">
            <a href="/movie/new-movie" class="btn btn-primary" >Add Movie</a>
        </p>
            
            <div style="align-content: center;">             
                <br>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Genre</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="movie : ${movieList}">
                                <td> <a th:href="@{/movie/id={id}(id=${movie.id})}" th:text=" ${movie.id}" > </a></td> 
                                <!--<td><a th:href="@{/movie/{id}(id=${movie.id})}" th:text="${movie.id}"></a></td> -->
                                <td th:text=" ${movie.name}"></td>
                                <td th:text=" ${movie.genre}"></td>
                                <td th:text=" ${movie.rating}"></td>
                            </tr>

                        </tbody>

                        
                    </table>  
            </div>


        </div>
    </body> 
</html>
