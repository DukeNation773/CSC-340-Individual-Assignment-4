<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Update Movie</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container my-5">
            <h3> Edit Movie Info</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="@{/movie/update}" th:action="@{/movie/update}" th:object="${movie}"
                              method="post">

                            <table border="0" cellpadding="10">
                                <tr>
                                    <td>ID:</td>
                                    <td><input type="text" th:field="*{id}" value="${movie.id}" readonly /></td>
                                </tr>
                                <tr>
                                    <td>Name:</td>
                                    <td><input type="text" th:field="*{name}" required value="${movie.name}"/></td>
                                </tr>
                                                                <tr>
                                    <td>Genre:</td>
                                    <td><input type="text" th:field="*{genre}" required value="${movie.genre}"/></td>
                                </tr>
                                <tr>
                                    <td>Rating:</td>
                                    <td><input type="number" min="0" max="10" step="1" th:field="*{rating}" required value="${movie.rating}"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><button class="btn btn-primary" type="submit">Save</button> </td>
                                </tr>

                            </table>
                        </form>


                    </div>


                </div>
            </div>
        </div>



    </body>
</html>
