<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Movie Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">            
            <h1 style="text-align:center;">Movie Info</h1>
            <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title">Movie</h5>
                    <p class="card-text" th:text=" 'ID: '+ ${movie.id}"> </p>
                    <p class="card-text" th:text="'Name: '+${movie.name}"> </p>
                    <p class="card-text" th:text="'Genre: '+${movie.genre}"> </p>
                    <p class="card-text" th:text="'rating: '+${movie.rating}"> </p>                        
                    <a th:href="@{/movie/update/id={id}(id=${movie.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/movie/delete/id={id}(id=${movie.id})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
            <a href="/movie/all" class="btn btn-primary" >Movie List</a>
        </div>
    </body>
</html>
